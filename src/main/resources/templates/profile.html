  <title>Profile</title>
    <header>
      <h1>Profile</h1>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
      <h2>Personal Details</h2>
      <div class="info-group">
        <p><strong>Employee ID: </strong><span th:text="${employee.id}"></span></p>
        <p><strong>First Name: </strong><span th:text="${employee.firstName}"></span></p>
        <p><strong>Last Name: </strong><span th:text="${employee.lastName}"></span></p>
        <p><strong>Position: </strong><span th:text="${employee.position.name}"></span></p>
      </div>
    </section>
    <section class="profile-section">
      <h2>Compensation</h2>
      <div class="info-group">
        <p><strong>Basic Salary: </strong><span th:text="${employee.salary.basicSalary}"></span></p>
        <p><strong>Semi Monthly: </strong><span th:text="${employee.salary.grossSemiMonthly}"></span></p>
        <p><strong>Hourly Rate: </strong><span th:text="${employee.salary.hourlyRate}"></span></p>
        <p><strong th:text="${employee.allowances[0].allowanceType.name} + ' : '"></strong><span th:text="${employee.allowances[0].amount}"></span></p>
        <p><strong th:text="${employee.allowances[1].allowanceType.name} + ' : '"></strong><span th:text="${employee.allowances[1].amount}"></span></p>
        <p><strong th:text="${employee.allowances[2].allowanceType.name} + ' : '"></strong><span th:text="${employee.allowances[2].amount}"></span></p>

      </div>
    </section>
    <section class="profile-section">
      <h2>Government Ids</h2>
      <div class="info-group">
        <p><strong>SSS: </strong><span th:text="${employee.governmentId.sss}"></span></p>
        <p><strong>Philhealth: </strong><span th:text="${employee.governmentId.philhealth}"></span></p>
        <p><strong>Pagibig: </strong><span th:text="${employee.governmentId.pagibig}"></span></p>
        <p><strong>TIN: </strong><span th:text="${employee.governmentId.tin}"></span></p>
      </div>
    </section>
